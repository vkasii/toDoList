<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body onload="initializeData()">
    <main>
        <div class="to-do-list-container">
            <form action="">
                <input type="text" class="task-input" placeholder="Type your task here">
                <button type="button" class="add-task-btn" onclick="addTask()">Add task</button>
            </form>
            <div class="tasks-container">
    
            </div>
        </div>
        <div class="tasks-amount">
            <p>You have completed <span class="tasks-done"></span> tasks out of <span class="total-tasks" ></span></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
